    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: #1a1b26; /* Previous dark blue/purple */
            color: #a9b1d6; /* Previous default text color */
            font-size: 16px;
        }
        #terminal {
            height: 100vh;
            width: 100%;
            padding-top: 2rem; /* Added top margin */
            padding-left: 1rem;
            padding-right: 1rem;
            padding-bottom: 1rem;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }
        #terminal::-webkit-scrollbar {
            display: none; /* Safari and Chrome */
        }
        .prompt-color { color: #bb9af7; } /* Purple */
        .user-color { color: #7aa2f7; } /* Blue */
        .command-color { color: #c0caf5; } /* White */
        .output-color { color: #a9b1d6; }

        .error-color { color: #f7768e; } /* Red/Pink */
        .success-color { color: #9ece6a; } /* Green */

        #input-line {
            display: flex;
            align-items: center;
        }

        #input {
            background: transparent;
            border: none;
            outline: none;
            color: #FFFFFF;
            flex-grow: 1;
            padding-left: 0.5rem;
            font-family: 'IBM Plex Mono', monospace;
        }
        
        /* Blinking cursor */
        #input:focus + .cursor {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { border-right-color: transparent; }
            50% { border-right-color: #a9b1d6; }
        }
        .cursor {
            display: inline-block;
            width: 0;
            border-right: 0.7em solid #a9b1d6;
            height: 1.2em;
            margin-left: -0.35em;
        }

        /* Analog Screen Effect based on CodePen */
        #screen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #screen-overlay::before { /* Vignette */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 60%, rgba(0,0,0,0.85) 100%);
        }

        #screen-overlay::after { /* Scanline */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.2),
                rgba(0,0,0,0.2) 1px,
                transparent 1px,
                transparent 3px
            );
            animation: scanline 2s linear infinite;
        }
        
        body::before { /* Flicker */
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 11;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }


        @keyframes flicker {
            0% { opacity: 0.1; }
            50% { opacity: 0.5; }
            100% { opacity: 0.1; }
        }

        @keyframes scanline {
           0% { background-position: 0 0; }
           100% { background-position: 0 100%; }
        }

        /* Glitch Line Effect */
        .glitch-line {
            position: fixed;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(192, 202, 245, 0.1); /* Light color for visibility */
            z-index: 12;
            transform: translateY(-100%);
        }

        .glitch-line.active {
            animation: glitch-anim 0.4s steps(1, end);
        }

        @keyframes glitch-anim {
            0% { transform: translateY(calc(20vh + 0px)) skewX(0deg); }
            20% { transform: translateY(calc(50vh + 2px)) skewX(30deg); }
            40% { transform: translateY(calc(30vh - 5px)) skewX(-20deg); }
            60% { transform: translateY(calc(80vh + 1px)) skewX(0deg); }
            80% { transform: translateY(calc(10vh - 3px)) skewX(10deg); }
            100% { transform: translateY(-100%); }
        }


        /* Responsive ASCII Art */
        .ascii-art {
            font-size: 0.8rem;
            line-height: 1;
            white-space: pre;
            color: #bb9af7; /* Purple */
        }
        .mobile-banner {

        }

        }
        @media (max-width: 480px) {
            .ascii-art { display: none; }
            .mobile-banner { display: block !important; }
        }

            const command = input.value.trim().toLowerCase();

            historyIndex = commandHistory.length;

            if (command === 'clear') {
                output.innerHTML = '';

                output.innerHTML += `<div class="output-color">${commands[command]}</div>`;

                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];
                    input.setSelectionRange(input.value.length, input.value.length);
                }

                if (historyIndex < commandHistory.length - 1) {
